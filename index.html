<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->

	<link rel="stylesheet" href="css/float-grid.css" />
  	<link rel="stylesheet" href="css/main.css" />

</head>

<header>
	<div class="row">
		<div class="col-12">
			<h1> Star Wars Characters</h1>
			<p>Incomplete list</p>
		</div>
	</div>
</header>

<body>

	<div class="row">
      <div class="col-4">
        <div class= "box rey">
        	<img src="images/rey_square.png" alt="Ray Picture">
        	<h2 class="name">Ray</h2>
        	<p>Protagonist, from Tatooine</p>
        </div>
      </div>
     
     <div class="col-4">
        <div class= "box finn">
        	<img src="images/finn_square.png" alt="Finn Picture">
        	<h2 class="name">Finn</h2>
        	<p>Storm Trooper, befriends Rey</p>
        </div>
      </div>
	
	<div class="col-4">
        <div class= "box kylo">
        	<img src="images/kylo_square.png" alt="Kylo Picture">
        	<h2 class="name">Kylo</h2>
        	<p>Main villian, or is he?</p>
      	</div>
     </div>
    </div>

	<div class="row">
      <div class="col-4">
        <div class= "box poe">
        	<img src="images/poe_square.png" alt="Poe Picture">
        	<h2 class="name">Poe</h2>
        	<p>Neutral pilot</p>
        </div>
      </div>
     
     <div class="col-4">
        <div class= "box chewbacca">
        	<img src="images/chewbacca_square.png" alt="Chewbacca Picture">
        	<h2 class="name">Chewbacca</h2>
        	<p>A great first mate</p>
        </div>
      </div>
	
	<div class="col-4">
        <div class= "box yoga">
        	<img src="images/yoda_square.png" alt="Yoda Picture">
        	<h2 class="name">Yoda</h2>
        	<p>Wise old Jedi master</p>
        </div>
      </div>
     </div>

</body>
</html>
